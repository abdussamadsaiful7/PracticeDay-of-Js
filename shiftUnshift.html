<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let element = ['hi', 'bye', 'pi', 'my', 'khai'];
        element.shift();
        document.write(element + '<br>');

        let element_removed = element.shift();
        document.write(element_removed +'<br>');

        element.unshift('Dell', 'HP');
        document.write(element);
    </script>
</body>
</html>
