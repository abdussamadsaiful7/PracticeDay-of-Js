<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let geek = ['robi', 'kobi', 'sobi', 'mobi', 'mim', 'zim', 'sim', 'rim'];
        let new_geek =geek.join("&");
        let new_geek2 =geek.join("/");
        let new_geek3 =geek.join("_");

        document.write(new_geek + "<br>");
        document.write(new_geek2 + "<br>");
        document.write(new_geek3 +'<br>');
    </script>
</body>
